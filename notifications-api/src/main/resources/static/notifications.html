<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уведомления</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .navbar div {
            cursor: pointer;
        }
        .navbar .home {
            font-weight: bold; /* Выделяем кнопку "Главная" */
            background-color: #0056b3; /* Цвет фона для выделения */
            padding: 10px 15px; /* Добавляем отступы */
            border-radius: 5px; /* Скругляем углы */
        }
        #notifications {
            margin-top: 20px;
            display: none; /* Скрываем список уведомлений по умолчанию */
        }
        .notification {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        .header {
            text-align: center;
            margin-top: 50px;
            font-size: 48px;
            font-weight: bold;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer
            }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="home" onclick="location.href='index.html'">Главная</div> <!-- Кнопка "Главная" -->
    <div>Уведомления <span id="notificationCount">(0)</span></div>
    <div>Настройки</div>
    <div>Помощь</div>
</div>

<div id="notifications">
    <h2>Уведомления</h2>
    <div id="notificationsList"></div>
    <button class="button" id="markAsViewedButton">Просмотрено</button>
</div>

<div class="header">KosDeveloper</div>

<script src="js/notifications.js"></script> <!-- Подключаем notifications.js -->
</body>
</html>
